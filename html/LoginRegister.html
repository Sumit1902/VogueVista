<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Vista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/LoginRegister.css">
</head>
<body>

    <section id="container">

      <div class="blur-bg"></div>

      <!-- Login Start -->
      <div id="login" class="form">
        <h3>Sign In</h3>
        <div class="inputs">
          <label for="username">Username: </label>
          <input type="text" class="inp"  id="lusername" required>
        </div>
        <div class="inputs">
          <label for="password">Password: </label>
          <input type="text" class="inp"  id="lpassword" required>
        </div>
          <button class="normal">Sign in</button>
          <p>New to Vogue Vista?,<span id="sign-up"> Sign up now!</span></p>
      </div>
      <!-- Login End -->

      <!-- Register Start -->
      <div id="register" class="none form">
          <h3>Sign Up</h3>
          <div class="inputs">
            <label for="username">Username: </label>
            <input type="text" class="inp"  id="rusername" required>
          </div>
          <div class="inputs">
            <label for="email">Email: </label>
            <input type="email" class="inp"  id="remail" required>
          </div>
          <div class="inputs">
            <label for="password">Password: </label>
            <input type="password" class="inp"  id="rpassword" required>
          </div>
          <div class="inputs">
            <label for="password">Confirm Password: </label>
            <input type="text" class="inp"  id="r-c-password" required>
          </div>
          <button class="normal">Sign up</button>
          <p>Already a member?, <span id="sign-in">Sign in</span></p>
      </div>
      <!-- Register End -->

    </section>
</body>
<script src="/js/index.js"></script>
<script src="/js/LoginRegister.js"></script>
</html>
